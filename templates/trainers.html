<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers Homepage</title>
</head>
<body>
    <a href="/">Home</a>
    <a href="/teams">View Teams</a>
    <a href="/players">View Players</a>
    <a href="/coaches">View Head Coaches</a>
    <a href="/trainers">View Trainers</a>
    <a href="/stadiums">View Stadiums</a>
    <a href="/players_trainers">View Players-Trainers</a>
    <h1>Trainers</h1>
    <p>
        This page will allow you to view, update or delete the trainers.
    </p>
    <div>
        <table border="1" class="searchable sortable">
            <caption>Trainers</caption>
            <thead>
                <tr>
                    <th>Trainer ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Specialities</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="button">Delete Trainer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h2>Add a New Trainer</h2>
        <form>
            <fieldset>
                <legend>New Trainer</legend>
                <p>
                    <label>
                        First Name:
                        <input type="text" name="first_name" size="30" maxlength="50">
                    </label>
                </p>
                <p>
                    <label>
                        Last Name:
                        <input type="text" name="last_name" size="30" maxlength="50">
                    </label>
                </p>
                <p>
                    <label>
                        Specialities:
                        <input type="text" name="specialities" size="30" maxlength="50">
                    </label>
                </p>
                <p>
                    <button type="button">Add Trainer</button>
                </p>
            </fieldset>
        </form>
    </div>
    <div>
        <h2>Update a Trainer</h2>
        <form>
            <fieldset>
                <legend>Update Trainer</legend>
                <p>
                    <label>
                        First Name:
                        <input type="text" name="first_name" size="30" maxlength="50">
                    </label>
                </p>
                <p>
                    <label>
                        Last Name:
                        <input type="text" name="last_name" size="30" maxlength="50">
                    </label>
                </p>
                <p>
                    <label>
                        Specialities:
                        <input type="text" name="specialities" size="30" maxlength="50">
                    </label>
                </p>
                <p>
                    <button type="button">Update Trainer</button>
                </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
