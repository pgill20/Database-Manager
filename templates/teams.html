    <div>
        <h2>Add a New Team</h2>
        <form>
            <fieldset>
                <legend>New Team</legend>
                <p>
                    <label>
                        Name:
                        <input type="text" name="name" size="30" maxlength="50">
                    </label>
                </p>
                <p>
                    <label>
                        Fines:
                        <input type="number" step=".01" name="fines" size="30" maxlength="50">
                    </label>
                </p>
                <p>
                    <label>
                        Salary Available:
                        <input type="number" step=".01" name="salary_available" size="30" maxlength="50">
                    </label>
                </p>
                <p>
                    <button type="button">Add Team</button>
                </p>
            </fieldset>
        </form>
    </div>
    <div>
        <h2>Update a Team</h2>
        <form>
